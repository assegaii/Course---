name: 'C++ CI for AudioEditor'

on:
  push:
    branches:
      - main

jobs:
  Linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - run: |
          sudo apt-get update && \
          sudo apt-get install -y libasound2-dev ninja-build build-essential libgl1-mesa-dev xorg-dev
      - name: Configure CMake
        run: cmake -S . -B build -G "Ninja" -DCMAKE_BUILD_TYPE=Release
      - name: Build
        run: cmake --build build --config Release
      - name: Package
        run: cmake --build build --target package
      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v3
        with:
          name: linux-audioeditor
          path: build/*.deb

  Windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Install Ninja
        run: choco install ninja -y
      - name: Install Build Tools
        run: |
          choco install -y visualstudio2022buildtools
          choco install -y visualstudio2022-workload-vctools
      - name: Configure CMake
        run: cmake -S . -B build -G "Ninja" -DCMAKE_BUILD_TYPE=Release
      - name: Build
        run: cmake --build build --config Release
      - name: Package
        run: cmake --build build --target package
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v3
        with:
          name: windows-audioeditor
          path: build/*.zip

  Release:
    runs-on: ubuntu-latest
    needs: [Linux, Windows]
    steps:
      - name: Download Linux Artifact
        uses: actions/download-artifact@v3
        with:
          name: linux-audioeditor
          path: ./
      - name: Download Windows Artifact
        uses: actions/download-artifact@v3
        with:
          name: windows-audioeditor
          path: ./
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        with:
          tag_name: v1.0.${{ github.run_number }}
          release_name: AudioEditor v1.0.${{ github.run_number }}
          draft: false
          prerelease: false
      - name: Upload Linux Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/*.deb
          asset_name: AudioEditor-v1.0.${{ github.run_number }}-Linux.deb
          asset_content_type: application/vnd.debian.binary-package
      - name: Upload Windows Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/*.zip
          asset_name: AudioEditor-v1.0.${{ github.run_number }}-Windows.zip
          asset_content_type: application/zip
